<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="../css/style1.css" type="text/css"/>
    </head>
    <body class="body" style="padding-top: 8px;width: 983px;">
        <table style="width: 100%;padding: 1px">
            <tr>
                <td style="text-align: right;padding: 5px">
                    <table  style="width: 100%;padding: 1px">
                        <tr>
                            <td style="text-align: right;padding: 5px;width: 12%">
                                نام:
                            </td>
                            <td style="text-align: right;padding: 5px;width: 38%">

                                <input type="hidden" id="enrolment_id" name="id" />
                                <input type="text" id="enrolment_name" name="enrolment_name"  class="tahoma10" style="width: 90%" disabled="disabled"/>
                            </td>
                            <td style="text-align: right;padding: 5px;width: 12%">
                                ایمیل:
                            </td>
                            <td style="text-align: right;padding: 5px;width: 38%">
                                <input type="text" id="enrolment_email" name="enrolment_email"  class="tahoma10" style="width: 90%;text-align: left" disabled="disabled"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;padding: 5px;">
موبایل:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment_melli_code" name="enrolment_melli_code"  class="tahoma10" style="width: 90%;text-align: left" disabled="disabled"/>
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                تلفن:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment_tell" name="enrolment_tell"  class="tahoma10" style="width: 90%;text-align: left" disabled="disabled"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;padding: 5px;">
                                مدرک تحصیلی:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment_degree" name="enrolment_degree"  class="tahoma10" style="width: 90%;text-align: right" disabled="disabled"/>
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                رشته تحصیلی:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment_course" name="enrolment_course"  class="tahoma10" style="width: 90%;text-align: right" disabled="disabled"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;padding: 5px;">
                                دوره های گذرانده:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <textarea id="enrolment_courses"  name="enrolment_courses"  rows="6" cols="72" class="tahoma10" style="width: 90%;" disabled="disabled"></textarea>
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                سوابق کاری:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <textarea id="enrolment_jobs"  name="enrolment_jobs"  rows="6" cols="72" class="tahoma10" style="width: 90%" disabled="disabled"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;padding: 5px;">
                                تاریخ ارسال:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment_send_date" name="enrolment_send_date"  class="tahoma10" style="width: 90%;text-align: left;direction: ltr" disabled="disabled"/>
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                آدرس:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment_address" name="enrolment_address"  class="tahoma10" style="width: 90%;text-align: left" disabled="disabled"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;padding: 5px;">
                                تاریخ تولد:
                            </td>
                            <td style="text-align: right;padding: 5px;vertical-align: top">
                                <input type="text" id="enrolment_date" name="enrolment_date"  class="tahoma10" style="width: 90%;text-align: left;direction: ltr" disabled="disabled"/>
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                فایل و تصویر:
                            </td>
                            <td style="text-align: right;padding: 5px;" id="enrolment_file_and_pic">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr style="background-color: #eaeaf4;height: 40px">
                <td style="text-align: right">
                    <div style="float: right">
                        <a id="cancel_enrolment" >
                            لغو
                        </a>
                    </div>
                    <div id="enrolment_button" style="position: relative;float: right">
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
