<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="../css/style1.css" type="text/css"/>
    </head>
    <body class="body" style="padding-top: 8px;width: 983px;">
        <div id='swEnrolmentFormPublic' class="enrolmentDiv">
            <table  style='width: 100%;padding: 15px' >
                <tr><td style='text-align: left;padding: 5px;width: 25%'>
                        Name & Famile:
                    </td>
                    <td style='text-align: left;padding: 5px;width: 75%'>
                        <input type='text' id='enrolment_name' name='enrolment_name'  class='tahoma10' style='width: 50%'/>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;'>
                        Tell:
                    </td>
                    <td style='text-align: left;padding: 5px;'>
                        <input type='text' id='enrolment_tell' name='enrolment_tell'  class='tahoma10' style='width: 50%;text-align: left'/>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;'>
                         birth date:
                    </td>
                    <td style='text-align: left;padding: 5px;'>
                        <input type='text' id='enrolment_date' name='enrolment_date'  class='tahoma10' style='width: 50%;text-align: left;direction:ltr'/>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;'>
                        International Code:
                    </td>
                    <td style='text-align: left;padding: 5px;'>
                        <input type='text' id='enrolment_melli_code' name='enrolment_melli_code'  class='tahoma10' style='width: 50%;text-align: left'/>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;'>
                        Certificate:
                    </td>
                    <td style='text-align: left;padding: 5px;'>
                        <select id='enrolment_degree' name='enrolment_degree'  class='tahoma10' style='width: 51%;text-align: left;direction: ltr'>
                            <option>AA</option>
                            <option>AS</option>
                            <option>BA</option>
                            <option>BS</option>
                            <option>MA</option>
                            <option>MS</option>
                            <option>PhD</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;width: 9%'>
                        Major:
                    </td>
                    <td style='text-align: left;padding: 5px;width: 41%'>
                        <input type='text' id='enrolment_course' name='enrolment_course'  class='tahoma10' style='width: 50%;text-align: left;direction:ltr' />
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;width: 9%'>
                        Email:
                    </td>
                    <td style='text-align: left;padding: 5px;width: 41%'>
                        <input type='text' id='enrolment_email' name='enrolment_email'  class='tahoma10' style='width: 50%;text-align: left;direction: ltr' />
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;'>
                        Address:
                    </td>
                    <td style='text-align: left;padding: 5px;'>
                        <textarea id='enrolment_address'  name='enrolment_address'  rows='5' cols='72' class='tahoma10' style='width: 90%;'></textarea>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;'>
Course:
                    </td>
                    <td style='text-align: left;padding: 5px;'>
                        <textarea id='enrolment_courses'  name='enrolment_courses'  rows='5' cols='72' class='tahoma10' style='width: 90%;'></textarea>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;'>
History Job:
                    </td>
                    <td style='text-align: left;padding: 5px;'>
                        <textarea id='enrolment_jobs'  name='enrolment_jobs'  rows='5' cols='72' class='tahoma10' style='width: 90%;'></textarea>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;'>
                    </td>
                    <td style='text-align: right;padding: 5px;'>
                        <a id='upload_Enrol2' >&nbsp;
Other File:
                            &nbsp;</a>
                        <input type='file' id='enrol_url_file2' name='enrol_url_file2'  class='tahoma10' style='width: 200px'/>
                        <input type='text' id='enrolment_file' name='enrolment_file'  class='tahoma10' style='width: 100px;display:none'/>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;'>
                    </td>
                    <td style='text-align: right;padding: 5px;'>
                        <a id='upload_Enrol' >&nbsp;
Your Pic:
                            &nbsp;</a>
                        <input type='file' id='enrol_url_file' name='enrol_url_file'  class='tahoma10' style='width: 200px'/>
                        <input type='text' id='enrolment_pic' name='enrolment_pic'  class='tahoma10' style='width: 100px;display:none'/>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;'>
                    </td>
                    <td style='text-align: center;padding: 5px;'>
                        <img src='img/user.png' id='enrol_url_pic_demo' name='enrol_url_pic_demo' style='width: 128px;'/>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: right;padding: 5px;'>
                    </td>
                    <td style='text-align: right;padding: 5px;' class='tahoma10'>
                        <a id='insert_enrolment' class='tahoma10' >&nbsp;
                            Send
                            &nbsp;</a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
