<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="../css/style1.css" type="text/css"/>
    </head>
    <body class="body" style="padding-top: 8px;width: 983px;">
        <table style="width: 100%">
            <tr>
                <td style="text-align: right;padding: 5px">
                    <table style="width: 100%;padding: 1px;">
                        <tr>
                            <td style="text-align: right;width: 10%">
                                <input type="hidden" id="user_id" name="id" />
                                نام:
                            </td>
                            <td style="text-align: right;width: 40%">
                                <input type="text" id="user_name" name="user_name"  class="tahoma10" style="width: 99%"/>
                            </td>
                            <td style="text-align: right;width: 10%;padding-right: 10px">
                                نام خانوادگی:
                            </td>
                            <td style="text-align: right;width: 40%">
                                <input type="text" id="user_family" name="user_family"  class="tahoma10" style="width: 99%"/>
                            </td>
                        </tr>
                        <tr id="TrIdInUserForm">
                            <td style="text-align: right;">
                                ایمیل:
                            </td>
                            <td style="text-align: right;">
                                <input type="text" id="user_email" name="user_email"  class="tahoma10" style="width: 99%;text-align: left"/>
                            </td>
                            <td style="text-align: right;padding-right: 10px">
                                رمز عبور:
                            </td>
                            <td style="text-align: right;">
                                <input type="text" id="user_pass" name="user_pass"  class="tahoma10" style="width: 99%"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                سوال:
                            </td>
                            <td style="text-align: right;">
                                <select id="user_question" name="user_question"  class="tahoma10" style="width: 100%;">
                                    <option value="1">نام کوچک پدرتان چیست؟</option>
                                    <option value="2">اولین شماره تلفن شما چند بود؟</option>
                                    <option value="3">نام معلم مورد علاقه شما چیست؟</option>
                                </select>
                            </td>
                            <td style="text-align: right;padding-right: 10px">
                                جواب: 
                            </td>
                            <td style="text-align: right;">
                                <input type="text" id="user_answer" name="user_answer"  class="tahoma10" style="width: 99%"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                تاریخ ثبت نام:
                            </td>
                            <td style="text-align: right;">
                                <input type="text" id="user_createDate" name="user_createDate"  class="tahoma10" style="width: 99%"  disabled="disabled"/>
                            </td>
                            <td style="text-align: right;padding-right: 10px">
                                کد معرف: 
                            </td>
                            <td style="text-align: right;">
                                <input type="text" id="user_parent" name="user_parent"  class="tahoma10" style="width: 99%" disabled="disabled"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                تاریخ تولد:
                            </td>
                            <td style="text-align: right;">
                                <input type="text" id="user_birthdate" name="user_birthdate"  class="tahoma10" style="width: 99%"/>
                            </td>
                            <td style="text-align: right;padding-right: 10px">
                                کد ملی: 
                            </td>
                            <td style="text-align: right;">
                                <input type="text" id="user_no1" name="user_no1"  class="tahoma10" style="width: 99%"/>
                            </td>

                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                ش شناسنامه:
                            </td>
                            <td style="text-align: right;">
                                <input type="text" id="user_no2" name="user_no2"  class="tahoma10" style="width: 99%"/>
                            </td>
                            <td style="text-align: right;padding-right: 10px">
                                فعال می باشد: 
                            </td>
                            <td style="text-align: right;">
                                <input type="checkbox" id="user_is_active" name="user_is_active"  class="tahoma10" style="width: 15px"/>
                            </td>
                        </tr>
                    </table>
                    <table style="width: 51%">
                        <tr>
                            <td style="text-align: right;padding: 5px;width:20% ">
                                گروه ها:
                            </td>
                            <td style="text-align: right;padding: 5px;width:80%">
                                <form id="group_checkbox_list">
                                    <div style="overflow: scroll"> 
                                    </div>
                                </form>

                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <div style="float: right">
                        <a id="cancel_User" >
                            لغو
                        </a>
                    </div>
                    <div id="User_button" style="position: relative;float: right">
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
