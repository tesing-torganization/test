<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="../css/style1.css" type="text/css"/>
    </head>
    <body class="body" style="padding-top: 8px;width: 983px;">
        <table style="width: 100%;padding: 1px">
            <tr>
                <td style="text-align: right;padding: 5px">
                    <table  style="width: 100%;padding: 1px">
                        <tr>
                            <td style="text-align: right;padding: 5px;width: 12%">
                                نام:
                            </td>
                            <td style="text-align: right;padding: 5px;width: 38%">

                                <input type="hidden" id="enrolment3_id" name="id" />
                                <input type="text" id="enrolment3_name" name="enrolment3_name"  class="tahoma10" style="width: 90%" disabled="disabled"/>
                            </td>
                            <td style="text-align: right;padding: 5px;width: 12%">
                                تلفن:
                            </td>
                            <td style="text-align: right;padding: 5px;width: 38%">
                                <input type="text" id="enrolment3_tell" name="enrolment3_tell"  class="tahoma10" style="width: 90%;text-align: left" disabled="disabled"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;padding: 5px;">
                                موبایل:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment3_mobile" name="enrolment3_mobile"  class="tahoma10" style="width: 90%;text-align: left" disabled="disabled"/>
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                تاریخ تولد:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment3_birthdate" name="enrolment3_birthdate"  class="tahoma10" style="width: 90%;text-align: left;direction: ltr" disabled="disabled"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;padding: 5px;">
                                وضعیت تاهل:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment3_marital_status" name="enrolment3_marital_status"  class="tahoma10" style="width: 90%;text-align: right" disabled="disabled"/>
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                مدرک تحصیلی:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment3_certificate" name="enrolment3_certificate"  class="tahoma10" style="width: 90%;text-align: right" disabled="disabled"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;padding: 5px;">
                                رشته تحصیلی:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment3_major" name="enrolment3_major"  class="tahoma10" style="width: 90%;text-align: right" disabled="disabled"/>
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                نام دانشگاه:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment3_university" name="enrolment3_university"  class="tahoma10" style="width: 90%;text-align: right" disabled="disabled"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;padding: 5px;">
                                شروع دانشگاه:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment3_starting_date" name="enrolment3_starting_date"  class="tahoma10" style="width: 90%;text-align: left;direction: ltr" disabled="disabled"/>
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                اتمام دانشگاه:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment3_end_date" name="enrolment3_end_date"  class="tahoma10" style="width: 90%;text-align: left;direction: ltr" disabled="disabled"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;padding: 5px;">
                                گروه موردعلاقه:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment3_favorite_group" name="enrolment3_favorite_group"  class="tahoma10" style="width: 90%;text-align: left;direction: ltr" disabled="disabled"/>
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                دسته مورد علاقه:
                            </td>
                            <td style="text-align: left;padding: 5px;direction: ltr">
                                <br/>
                                <input type='checkbox' id='enrolment3_elementary' name='enrolment3_elementary'  class='tahoma10' style='text-align: left;direction: ltr' />
                                Elementary
                                <br/>
                                <input type='checkbox' id='enrolment3_intermediate' name='enrolment3_intermediate'  class='tahoma10' style='text-align: left;direction: ltr' />
                                Intermediate
                                <br/>
                                <input type='checkbox' id='enrolment3_advanced' name='enrolment3_advanced'  class='tahoma10' style='text-align: left;direction: ltr' />
                                Advanced
                                <br/>
                                <input type='checkbox' id='enrolment3_specific_course' name='enrolment3_specific_course'  class='tahoma10' style='text-align: left;direction: ltr' />
                                Specific course
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;padding: 5px;">
                                چاپ:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <textarea id="enrolment3_publish"  name="enrolment3_publish"  rows="6" cols="72" class="tahoma10" style="width: 90%" disabled="disabled"></textarea>
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                رزومه:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <textarea id="enrolment3_cv"  name="enrolment3_cv"  rows="6" cols="72" class="tahoma10" style="width: 90%" disabled="disabled"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;padding: 5px;">
                                زندگی:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <textarea id="enrolment3_live"  name="enrolment3_live"  rows="6" cols="72" class="tahoma10" style="width: 90%" disabled="disabled"></textarea>
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                آدرس:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <textarea id="enrolment3_address"  name="enrolment3_address"  rows="6" cols="72" class="tahoma10" style="width: 90%" disabled="disabled"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;padding: 5px;">
                                تاریخ ارسال:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment3_date" name="enrolment_send_date"  class="tahoma10" style="width: 90%;text-align: left;direction: ltr" disabled="disabled"/>
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                speaking:
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment3_speaking" name="enrolment3_speaking"  class="tahoma10" style="width: 90%;text-align: left" disabled="disabled"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;padding: 5px;">
                                Listening:
                            </td>
                            <td style="text-align: right;padding: 5px;vertical-align: top">
                                <input type="text" id="enrolment3_listening" name="enrolment3_listening"  class="tahoma10" style="width: 90%;text-align: left;direction: ltr" disabled="disabled"/>
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                Writing:
                            </td>
                                <td style="text-align: right;padding: 5px;">
                                <input type="text" id="enrolment3_writing" name="enrolment3_writing"  class="tahoma10" style="width: 90%;text-align: left;direction: ltr" disabled="disabled"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;padding: 5px;vertical-align: top">
                                Reading:
                            </td>
                            <td style="text-align: right;padding: 5px;vertical-align: top">
                                <input type="text" id="enrolment3_reading" name="enrolment3_reading"  class="tahoma10" style="width: 90%;text-align: left;direction: ltr" disabled="disabled"/>
                            </td>
                            <td style="text-align: right;padding: 5px;">
                                تصویر:
                            </td>
                            <td style="text-align: right;padding: 5px;"  id="enrolment3_pic">
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;padding: 5px;">
                                فایل 1:
                            </td>
                            <td style="text-align: right;padding: 5px;vertical-align: top"  id="enrolment3_file1">
                            </td>
                            <td style="text-align: right;padding: 5px;">
                              فایل 2:
                            </td>
                            <td style="text-align: right;padding: 5px;"  id="enrolment3_file2">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr style="background-color: #eaeaf4;height: 40px">
                <td style="text-align: right">
                    <div style="float: right">
                        <a id="cancel_enrolment3" >
                            لغو
                        </a>
                    </div>
                    <div id="enrolment3_button" style="position: relative;float: right">
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
