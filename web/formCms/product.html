<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="../css/style1.css" type="text/css"/>
    </head>
    <body class="body" style="padding-top: 8px;width: 983px;">
        <table style="width: 100%">
            <tr>
                <td style="text-align: right;padding: 5px">
                    <table style="width: 100%">
                        <tr>
                            <td style="width: 5%">
                                نام:
                            </td>
                            <td style="text-align: right;width: 35%">
                                <input type="text" id="product_title" name="product_title"  class="tahoma10" style="width: 90%;text-align: left"/>
                            </td>
                            <td style="width: 5%">
                                قیمت:
                            </td>
                            <td style="text-align: right;width: 35%">
                                <input type="text" id="product_price" name="product_price"  class="tahoma10" style="width: 90%;text-align: left"/>
                            </td>
                            <td style="text-align: right;width: 20%">
                                <select id="product_lang" name="product_lang"  class="tahoma10" style="width: 90%;" disabled="disabled">
                                    <option value="1">فارسی</option>
                                    <option value="2">English</option>
                                    <option value="3">عربی</option>
                                </select>                                                
                            </td>
                        </tr>
                    </table>
                    <textarea id="product_content"  name="product_content"  rows="6" cols="72" class="tahoma10" ></textarea>

                </td>
            </tr>            

            <tr style="background-color: #eaeaf4;height: 40px">
                <td style="text-align: right">
                    <div style="float: right">
                        <a id="cancel_Product" >
                            لغو
                        </a>
                    </div>
                    <div id="Product_button" style="position: relative;float: right">
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
