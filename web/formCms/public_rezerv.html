<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="../css/style1.css" type="text/css"/>
    </head>
    <body class="body" style="padding-top: 8px;width: 983px;">
        <div id='swRezervForm' class="commentDiv">
            <table  style='width: 100%;padding: 15px' >
                <tr><td style='text-align: left;padding: 5px;width: 20%'>
                        نام:
                    </td>
                    <td style='text-align: right;padding: 5px;width: 80%'>
                        <input type='text' id='comment_full_name' name='comment_full_name'  class='tahoma10' style='width: 50%'/>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;'>
                        جنسیت:
                    </td>
                    <td style='text-align: right;padding: 5px'>
                        <select id='comment_sex' name='comment_sex'  class='tahoma10' style='width: 50%'>
                            <option>خانم</option>
                            <option value="آقای">آقا</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;'>
                        سن:
                    </td>
                    <td style='text-align: right;padding: 5px;'>
                        <input type='text' id='comment_age' name='comment_age'  class='tahoma10' style='width: 50%;text-align: left'/>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;'>
                         موبایل:
                    </td>
                    <td style='text-align: right;padding: 5px;'>
                        <input type='text' id='comment_tell' name='comment_tell'  class='tahoma10' style='width: 50%;text-align: left'/>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;'>
                        ایمیل:
                    </td>
                    <td style='text-align: right;padding: 5px;'>
                        <input type='text' id='comment_email' name='comment_email'  class='tahoma10' style='width: 50%;text-align: left;direction: ltr' />
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;'>
                        عنوان:
                    </td>
                    <td style='text-align: right;padding: 5px;'>
                        <input type='text' id='comment_title' name='comment_title'  class='tahoma10' style='width: 50%;text-align: right'/>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;'>
 امتحان تعیین سطح:
                    </td>
                    <td style='text-align: right;padding: 5px'>
                        <select id='comment_exam' name='comment_exam'  class='tahoma10' style='width: 50%'>
                            <option>نیاز به امتحان تعیین سطح دارم</option>
                            <option>نیاز به امتحان تعیین سطح ندارم</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;'>
                        &nbsp;
                    </td>
                    <td style='text-align: right;padding: 5px;'>
                        لطفا درصورتی که درگذشته در کلاس های آموزش زبان شرکت کرده اید. در بخش زیر خلاصه آموزش را ذکر فرمایید.
                    </td>
                </tr>
                <tr>
                    <td style='text-align: left;padding: 5px;vertical-align: top'>
                        توضیحات:
                    </td>
                    <td style='text-align: right;padding: 5px;'>
                        <textarea id='comment_text'  name='comment_text' rows='6' cols='72' class='tahoma10' style='width: 90%;'></textarea>
                    </td>
                </tr>
                <tr>
                    <td style='text-align: right;padding: 5px;'>
                    </td>
                    <td style='text-align: right;padding: 5px;' class='tahoma10'>
                        <a id='insert_Rezerv' class='tahoma10' >&nbsp;
                            ثبت
                            &nbsp;</a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
