<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="../css/style1.css" type="text/css"/>
    </head>
    <body class="body" style="padding-top: 8px;width: 983px;">
        <table style="width: 100%">
            <tr>
                <td style="text-align: right;padding: 5px">
                    <table style="width: 100%;padding: 1px" >
                        <tr>
                            <td style="text-align: right;width: 7%">
                                <input type="hidden" id="forum_id" name="id" />
                                نام انجمن:   
                            </td>
                            <td style="text-align: right;width: 93%">
                                <select id="forum_category_id_select" name="forum_category_id"  class="tahoma10" style="width: 100%;">
                                    <option value="1">سوال</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                تاریخ جواب:   
                            </td>
                            <td style="text-align: right;">
                                <table style="width: 100%;" >

                                    <tr>
                                        <td style="text-align: right;">
                                            <input type="text" id="forum_date" name="forum_date"  class="tahoma10" style="width: 99%" disabled="disabled"/>
                                        </td>
                                        <td style="text-align: right;">
                                            &nbsp;
                                        </td>
                                        <td style="text-align: left;">
                                            نویسنده:   
                                        </td>
                                        <td style="text-align: right;">
                                            <input type="text" id="forum_creator" name="forum_creator"  class="tahoma10" style="width: 10%" disabled="disabled"/>
                                            <a id="forum_creator_full"></a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                جواب:   
                            </td>
                            <td style="text-align: right;">
                                <textarea id="forum_content"  name="forum_content"  rows="6" cols="72" class="tahoma10" ></textarea>
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>
            <tr style="background-color: #eaeaf4;height: 40px">
                <td style="text-align: right">
                    <div style="float: right">
                        <a id="cancel_Forum" >
                            لغو
                        </a>
                    </div>
                    <div id="Forum_button" style="position: relative;float: right">
                    </div>
                    <div style="text-align: left;position: relative;float: left">
                        <input type="file" id="forum_url_file" name="forum_url_file" style="width: 300px;"/>
                        <input type='text' id='forum_url' name='forum_url'  class='tahoma10' style='width: 100px;display:none'/>
                        <a id="upload_Forum" >
                            ارسال فایل ضمیمه
                        </a>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
